<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-info p3">
        <header class="container rounded bg-white">
            <h1 class="text-center">Cars</h1>
        </header>
        <nav class="container rounded bg-white">
            <ul class="nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'developers' %}" class="nav-link">Developers</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'admin:login' %}" class="nav-link">
                        {% if  request.user.is_authenticated %}
                            {% comment %} {{request.user.username}} {% endcomment %}
                            Admin
                        {% else %}
                            Login
                        {% endif %}
                    </a>
                </li>
            </ul>
        </nav>
        <main class="container rounded bg-white">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
